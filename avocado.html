<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Rader</title>
    <link rel="stylesheet" href="avocado.css">
</head>
<body>
    <div class="coordinate-container">
        <h1>Fashion Rader</h1>
        <button id="getWeatherBtn">現在の気温を取得</button>
        <div id="temperatureDisplay"></div>

        <div class="season-buttons">
            <button type="button" class="season-btn" data-season="spring">春</button>
            <button type="button" class="season-btn" data-season="summer">夏</button>
            <button type="button" class="season-btn" data-season="autumn">秋</button>
            <button type="button" class="season-btn" data-season="winter">冬</button>
        </div>

        <div id="coordinateInfo"></div>
        <img id="coordinateImage" src="" alt="コーディネート画像">
    </div>
    <script src="avocado.js"></script>
</body>
</html>
